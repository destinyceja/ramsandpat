<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Using Element IDs</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<!-- 1st Column -->
		<div class="col rams-blue center-content" id="rams-column">
			<!-- IN THIS TASK WE ARE MAKING THE IMAGES (NOT THE DIVS) CLICKABLE -->
			<img id="hey" src="images/rams_logo.png" class="restrict-img-size" onclick="showtrophy(this)"/>
		</div>
		
		<!-- 2nd Column -->
		<div class="col center-content" onclick="showtrophy(this)">
			<img id="11trophy" src="" class="restrict-img-size"/>
		</div>
		
		<!-- 3rd Column -->
		<div class="col pats-silver center-content" id="pats-column">
			<!-- IN THIS TASK WE ARE MAKING THE IMAGES (NOT THE DIVS) CLICKABLE -->
			<img id="bye" src="images/pats_logo.png" class="restrict-img-size" onclick="showtrophy(this)"/>
		</div>
		
		<script src="script.js"></script>
	</body>
	
</html>
